<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/note.css" />
  </head>
  <body>
    <div class="container-md">
      <main>
      <nav class="navbar fixed-top navbar-expand-sm navbar-primary">
        <div class="container">
        <a
          href="./index.html"
          class="navbar-brand mb-0 h1">
            <img 
            class="d-inline-block align-top" 
            src="./image/emo.png"   
            width="30" height="30" />
            EmoNotes
        </a>

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="linkLogout" href="/logout">Log Out</a>
          </li>
        </ul>
      </nav>
      <div class="container-note">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
        >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div class="note-body">
        <h1 id="title" class="mb-4 note-title"></h1>
        <h5 id="course" class="mb-4 note-course"></h5>
        <h5 id="content" class="mb-4 note-text"></h5>
        </div>
        <div class="d-flex justify-content-center">
          <button id="edit" type="button" class="btn btn-primary mx-5">
            Edit
          </button>
          <button id="delete" type="button" class="btn btn-danger mx-5">
            Delete
          </button>
        </div>
      </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>


    <script src = "./js/note.js"></script>


  </body>
</html>
