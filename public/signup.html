    <div class="container container-center">
      <main class = "center-box">
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
        >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <h4 class="text-center">Create an Emo Account</h4>
        <form id="signup">

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">User ID</label>
            <input
              type="user"
              id="form2Example1"
              name="user"
              class="form-control"
              required="true"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input
              type="password"
              id="form2Example2"
              name="password"
              class="form-control"
              required="true"
            />
          </div>

          <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign Up
          </button>
          </div>

          <div class="text-center">
            <p>Already a member? <a href="./login.html">Sign In</a></p>
          </div>
        </form>
      </main>
    </div>
    <script
